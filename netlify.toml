[build]
    functions = "functions"
    node_bundler = "esbuild"

[[redirects]]
    from = "/api"
    to = "/.netlify/functions/api"
    status = 200

[[redirects]]
    from = "/api/mark-six-results"
    to = "/.netlify/functions/api/mark-six-results"
    status = 200

[[redirects]]
    from = "/api/backupState"
    to = "/.netlify/functions/api/backupState"
    status = 200

[[redirects]]
    from = "/api/getState"
    to = "/.netlify/functions/api/getState"
    status = 200